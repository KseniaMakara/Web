<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div id="app">
        <div>
            <label> 
                Enter age:
                <input type="text" v-model.number = "age">
            </label>
        </div>
        <button @click = "calcAge">
            Calculate:
        </button>
        <div>
            <label> 
                Status:
                <input type="text" :value = "status">
            </label>
        </div>
    </div>
    <script>
        var app =new Vue({
            el: '#app',
            data: {
                age:0,
                status:''
            }, 
            methods:{
                calcAge(){
                    if (this.age>=65){
                        this.status= 'Pensioner'
                    }
                    else{
                        this.status= 'Not a pensioner'
                    }
                }

            }
        })
    </script>
</body>
</html>
